{include file="layout/head"/}

<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form-admin-add">
			<input type="hidden" name="act" value="{$act}">
			<input type="hidden" name="admin_id" value="{$info.id}">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.name}" placeholder="英文和数字" id="adminName" name="adminName">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">初始密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password"
						name="password">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">确认密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2"
						name="password2">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">手机：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.mobile ?: ''}" placeholder="" id="phone" name="phone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$info.email}" placeholder="@" name="email" id="email">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">分组：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
						<select class="select" name="adminRole" size="1">
							<option value="0">选择分组</option>
							{volist name="$group" id="vo"}
								<option value="$vo.id" {eq name="$info.group_id" value="$vo.id"} checked {/eq}>{$vo.name}</option>
							{/volist}
						</select>
					</span> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>禁用：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="is_lock" type="radio" id="is_lock-1" value="1" {eq name="$info.is_lock" value="1"} checked {/eq}>
						<label for="is_lock-1">是</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="is_lock-2" name="is_lock" value="0" {eq name="$info.is_lock" value="0"} checked {/eq}>
						<label for="is_lock-2">否</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>超级管理员：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="is_super" type="radio" id="is_super-1" value="1" {eq name="$info.is_super" value="1"} checked {/eq}>
						<label for="is_super-1">是</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="is_super-2" name="is_super" value="0" {eq name="$info.is_super" value="0"} checked {/eq}>
						<label for="is_super-2">否</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="note" cols="" rows="" class="textarea" placeholder="说点什么...100个字符以内" dragonfly="true"
						onKeyUp="Huitextarealength(this,100)">{$info.note}</textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>
	{include file="layout/footer"/}
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function () {
            $('.textarea-length').text($('textarea').text().length);
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
            });

			$("#form-admin-add").validate({
				rules: {
					adminName: {
						required: true,
						minlength: 4,
						maxlength: 16
					},
					password: {
						minlength: 6,
						maxlength: 20,
					},
					password2: {
						equalTo: "#password"
					},
					phone: {
						// required: true,
						// maxlength: 11,
						isPhone: true,
					},
					email: {
						required: true,
						email: true,
					},
					adminRole: {
						required: true,
                    },
                    is_lock: {
						required: true,
					},
					is_super: {
						required: true,
					},
				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {
					$(form).ajaxSubmit({
						type: 'post',
						url: "/admin/admin/admin_handle",
						success: function (data) {
							if (data.status == 1) {
								layer.msg(data.msg, { icon: 1, time: 1500 }, function(){
                                    parent.location.reload();
                                });
							} else {
								layer.msg(data.msg, { icon: 2, time: 1500 });
							}
						},
						error: function (XmlHttpRequest, textStatus, errorThrown) {
							layer.msg('系统繁忙！请稍候再试！', { icon: 0, time: 1500 });
						}
					});
					// var index = parent.layer.getFrameIndex(window.name);
					// parent.$('.btn-refresh').click();
					// parent.layer.close(index);
				}
			});
		});

		//限定输入框输入字数
		function Huitextarealength(obj,all_length){
			var note = $(obj).val();
			obj.value = substr(obj.value, all_length);
			$('.textarea-length').html(obj.value.length);
		}

		function substr(str, length) {
			var l = 0, i = 0;
			while (l < length && i < str.length) {
				l += 1;
				i += 1;
			}
			return str.substring(0, i);
		}
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
