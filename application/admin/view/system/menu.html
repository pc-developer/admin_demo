<div class="page-container">
	<div class="text-c">
		<input type="text" name="" id="" placeholder="栏目名称、id" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
		<a class="btn btn-primary radius" onclick="menu_add('添加菜单','/admin/system/add_menu?type=add')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加菜单</a>
		</span>
		<span class="r">共有数据：<strong>{$count}</strong> 条</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th>菜单名称</th>
					<th width="80">排序</th>
					<th width="80">等级</th>
					<th width="80">显示/隐藏</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="menu" id="vo"}
					<tr class="text-c">
						<td><input type="checkbox" name="" value=""></td>
						<td>{$vo.id}</td>
						<td class="text-c">{$vo.name}</td>
						<td>{$vo.sort}</td>
						<td>{$vo.level}</td>
						<td>
							{if condition="$vo.is_show eq 0"}
								<span class="label label-default radius">隐藏</span>
							{else/}
								<span class="label label-success radius">显示</span>
							{/if}
						</td>
						<td class="f-14"><a title="编辑" href="javascript:;" onclick="menu_edit('菜单编辑','/admin/system/add_menu?type=edit&id={$vo.id}')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
							<a title="删除" href="javascript:;" onclick="menu_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
				{/volist}

						<a title="删除" href="javascript:;" onclick="system_category_del(this,'2')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>

<script type="text/javascript" src="__ADMIN__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
	]
});
/*添加菜单*/
function menu_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*菜单编辑*/
function menu_edit(title,url,w,h){
	layer_show(title,url,w,h);
}
/*删除菜单*/
function menu_del(obj,id){
	console.log(id);
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/admin/system/menu_handle',
			data: {'id':id,'type':'del'},
			dataType: 'json',
			success: function(data){
				if (data.status == 1) {
					layer.msg(data.msg,{'icon':1,'time':1000});
					$(obj).parents("tr").remove();
				} else {
					layer.msg(data.msg,{'icon':2,'time':1000});
				}
			},
			error:function(data) {
				layer.alert("系统繁忙！请稍候再试！");
				// console.log(data.msg);
			},
		});
	});
}
</script>
